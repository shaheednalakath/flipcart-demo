{% load static %}
 <div class="small-container">
<h2 class="title">Featured Products</h2>
<div class="row">
    {% for product in featured_products %}
            <div class="col-4">
                <a href="{% url 'product_app:single_product_details' product.id %}"><img src="{{product.images.url}}"></a>
                <h4>{{product.title}}</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>${{product.price}}</p>
            </div>
    {% endfor %}

        </div>
 </div>
